<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login-page/login-style.css">
    <link rel="stylesheet" href="/BootStrapFile/bootstrap.css">
    <link rel="stylesheet" href="/toruskit-free-2.1.0/toruskit-free/dist/css/toruskit.bundle.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-6 p-0 d-flex flex-column align-items-center justify-content-center">
                <div class="left-container w-60">
                    <h2>Hey, good to see you</h2>
                    <h5>Lets Sign in you</h5>
                    <form>
                        <div class="form-group">
                            <input type="email"  class="form-control  mt-4 bg-white rounded border shadow-sm" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mt-4 bg-white rounded border shadow-sm" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            <a class="float-right" href="/forgot-password/forgot.html">Forgot password ?</a>
                        </div>
                        <button type="submit" class="btn btn-block mt-3 text-light">Lets get started</button>
                    </form>
                </div>
            </div>
            <div class="img-container col-lg-6 p-0 m-0">
                <img src="/Home/HomeImage.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="/Javascript-File/main.js"></script>
    <script src="/toruskit-free-2.1.0/toruskit-free/src/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
